<html lang="en">

<head>

    <!-- import JAVAscript -->

<body>
    <div>
        <label for="operand1">Enter your first number</label>
        <input id="operand1" type="text" value="10">
    </div>

    <div>
        <label for="operand2">Enter your second number</label>
        <input id="operand2" type="text" value="15">
    </div>

    <div>
        <button id="addbtn" class="operator">+</button>
        <button id="subbtn" class="operator">-</button>
        <button id="mulbtn" class="operator">*</button>
        <button id="divbtn" class="operator">/</button>
    </div>

    <div>
        result: <span id="result"></span>
    </div>

    <div id="history">
        <h1>History</h1>
        <ul></ul>

    </div>

</body>
